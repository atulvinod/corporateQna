<div class="search-form-container">
  <form [formGroup]="searchForm" class="w-100 h-100 search-form">
    <div class="keywords form-input">
      <label for="">Keywords</label>
      <div class="search-bar">
        <fa-icon [icon]="faSearch"></fa-icon>
        <input type="text" name="" id="" placeholder="Search" />
      </div>
    </div>
    <div class="category form-select">
      <label for="">Category</label>
      <app-keka-select
        [formGroup]="searchForm"
        [controlName]="'category'"
      ></app-keka-select>
    </div>
    <div class="show form-select">
      <label for="">Show</label>
      <app-keka-select
        [formGroup]="searchForm"
        [controlName]="'show'"
      ></app-keka-select>
    </div>
    <div class="recent form-select">
      <label for="">Sort By</label>
      <app-keka-select
        [formGroup]="searchForm"
        [controlName]="'sortBy'"
      ></app-keka-select>
    </div>
    <div class="recent form-reset">
      <button class="reset-btn btn">
        <fa-icon [icon]="faRedo"></fa-icon>Reset
      </button>
      <button class="btn question-btn">
        <fa-icon [icon]="faPlus"></fa-icon>
        Question
      </button>
    </div>
  </form>
</div>
<div class="home-content">
    
</div>
