<div class="question-card" [ngClass]="{'question-solved':this.question.resolved}">
  <div class="question-flag"></div>
  <div class="question-card-grid">
    <div class="d-flex flex-column align-items-center">
      <img
        src="https://i.pravatar.cc/300
          "
        alt=""
        class="profile-pic-sm mb-3"
      />
      <button class="btn upvote-btn" (click)="upvote()">
        <fa-icon [icon]="faChevronUp" class="text-muted"></fa-icon>
      </button>
      <span class="fnt-15">{{ question.likeCount }}</span>
    </div>
    <div class="question">
      <h5 class="fnt-15">{{ question.questionTitle }}</h5>
      <p class="text-muted question-content fnt-13">
        {{ question.content }}
      </p>
      <div class="mt-4 d-flex align-items-center justify-content-between">
        <div>
          <fa-icon [icon]="faEye" class="text-muted fnt-11" ></fa-icon>
          <span class="question-views ml-2 text-muted fnt-11"
            >{{ question.viewCount }} Views</span
          >
          <span class="question-ans-count fnt-11"
            >{{ question.answerCount }} Answers</span
          >
        </div>
        <div>
          <span class="question-time text-success fnt-13" *ngIf="this.question.resolved">Resolved</span>
          <span class="text-muted" class="question-time fnt-13" *ngIf="!this.question.resolved">{{ timeAgo }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
