<div class="question-card current-question">
    <div class="question-flag">

    </div>
    <div class="question-card-grid">
        <div class="d-flex flex-column align-items-center pt-1">
            <img
            src="https://i.pravatar.cc/300
          "
            alt=""
            class="profile-pic-sm mb-3"
          />
          <fa-icon [icon]="faChevronUp" class="text-muted"></fa-icon>
          <span>50</span>
        </div>
        <div class="question">
            <h5>Question header</h5>
            <p class="text-muted question-content">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Provident quos quis recusandae, asperiores repellendus perspiciatis eveniet assumenda esse qui ducimus eos quo fugit. Ullam error suscipit omnis a cupiditate illum.
            </p>
            <div class="mt-4 d-flex align-items-center justify-content-between">
                <div>
                    <fa-icon [icon]="faEye" class="text-muted"></fa-icon> <span class="question-views ml-1 text-muted">150 Views</span>
                    <span class="question-ans-count">5 Answers</span>
                </div>
                <div>
                    <span class="text-muted" class="question-time">1 hr ago</span>
                </div>
              
            </div>
        </div>
    </div>
</div>
